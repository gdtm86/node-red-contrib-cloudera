<script type="text/javascript">
    RED.nodes.registerType('kafka consumer', {
        category: 'input',
        color: '#B0E2FF',
        defaults: {
            name: {value: ""},
            zk: {value: "", required: true},
            topics: {value: "", required: true},
            consumerGroupId: {value: ""},
            autoCommit: {value: ""},
            kafkaEncoding: {value: "utf8"}
        },
        inputs:0,
        outputs:1,
        icon: "cloudera2.png",
        label: function() {
            return this.name || "kafka consumer";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
            var showadvanced = showadvanced || true;
            var advancedLabelText = "Advanced Configuration:"
            var showall = function() {
                showadvanced = !showadvanced;
                if (showadvanced) {
                    $("#advanced-options").show();
                    $("#advanced").html('<label for="node-advanced" style="width:200px !important"><i class="fa fa-minus-square"></i> '+ advancedLabelText +'</label>');
                }
                else {
                    $("#advanced-options").hide();
                    $("#advanced").html('<label for="node-advanced" style="width:200px !important"><i class="fa fa-plus-square"></i> '+ advancedLabelText +' ...</label>');
                }
            };
            showall();
            $("#advanced").click(function() { showall(); });
        }
    });
</script>

<script type="text/x-red" data-help-name="kafka consumer">
    <h1>Overview</h1>
    <p>A Kafka Consumer node.</p>
    <p>Messages are consumed from the specified Kafka broker(s) and topic(s) and the message content is written to <code>msg.payload</code>.</p>
    <div class="form-tips"><span>Apache Kafka is a massively scalable, general purpose pub/sub message queue well suited for high-throughput, low-latency streaming data applications.<br><br>It is very common in architectures involving Hadoop.<br><br>To learn more about Apache Kafka, visit the <a href="https://kafka.apache.org/">Apache Kafka website</a>.</span>
    </div>
    <h1>Configuration</h1>
    <p><b>ZooKeeper Quorum</b></p>
    <p><i>The ZooKeeper quorum of Kafka cluster.</i></p>
    <pre>
Examples:
ZooKeeper = "localhost:2181"
Zookeeper = "zkhost1:2181,zkhost2:2181,zkhost3:2181"
    </pre>
    <p><b>Topic(s)</b></p>
    <i>
    <p>The Kafka topic(s) messages should be consumed from.</p>
    </i>
    <pre>
Examples:
Topic(s) = "topic"
Topic(s) = "topic1,topic2,topic3"
    </pre>
    <p><b>Encoding</b><p>
    <i>
    <p>The encoding format of messages to be consumed.</p>
    <p>Generally "text".</p>
    <p>If messages have been Avro serialized, select "avro" and pass messages to an avro function node configured with the corresponding Avro schema to deserialize them.</p>
    </i>
</script>
