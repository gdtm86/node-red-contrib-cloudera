<script type="text/javascript">
    RED.nodes.registerType('kafka producer',{
        category: 'output',
        color: '#B0E2FF',
        defaults: {
            name: {value:""},
            zk:{value:"", required: true},
            topics: {value:"", required: true},
            isAvro: {value:""},
            debug: {value:""}
        },
        inputs:1,
        outputs:0,
        icon: "cloudera2.png",
        align: "right",
        label: function() {
            return this.name || "kafka producer";
        }
    });
</script>
